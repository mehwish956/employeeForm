<body>
  <div class="At-Wrapper">
    <div class="forgotPassword_div">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <figure data-aos="fade-up">
              <img src="images/Frame.png" alt="image not found" class="img-fluid Frameimages " />
            </figure>
          </div>

          <div class="col-md-6">
            <div class="sendCode_div">
              <h1 class="forgot-heading">
                New Password
              </h1>
              <p class="forgot-text">
                You can now make your new password
              </p>

              <!-- form -->
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="email">New password</label>
                  <input type="password" class="form-control  emailinput" placeholder="************" />
                  <span class="ti-eye" id="eye"></span>
                </div>
                <div class="form-group mt-4">
                  <label for="exampleInputEmail1" class="email">Confirm password</label>
                  <input type="password" class="form-control  emailinput" placeholder="************" />
                  <span class="ti-eye" id="eye"></span>
                </div>
              </form>

              <div class="row justify-content-center">
                <!-- Send Code -->
                <button class="SendCodeBtn border-0" data-aos="fade-up">
                  <a href="#" class="btn sendcode_btn">Confirm Password</a>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
